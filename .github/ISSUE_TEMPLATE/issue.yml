name: Issue
description: Report a bug or provide feedback
labels: []
body:
  - type: dropdown
    id: type
    attributes:
      label: Type
      description: Is this a bug or general feedback?
      options:
        - Bug
        - Feedback
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Module
        - Dashboard
        - Both
        - Unknown
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug or feedback.
      placeholder: What happened? What did you notice?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue? (optional for feedback)
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: Expected vs Actual Behavior
      description: What did you expect to happen, and what actually happened?
      placeholder: |
        Expected: ...
        Actual: ...
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Relevant version information.
      placeholder: |
        OXID eShop: 6.x / 7.x
        PHP: 8.x
        Module version: x.x.x
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Logs, screenshots, links, or anything else that helps.
    validations:
      required: false
